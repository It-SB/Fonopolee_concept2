<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fonopolee</title>
    <link
      rel="icon"
      href="home_dir/assets/Fonopolee Logo.svg"
      type="image/png"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    /> -->
    <link rel="stylesheet" href="spin_dir/styles/style.css" />
    <meta name="viewport" content="width-device-width" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="map circle-graphic">
      <div class="layer ellipses">
        <div class="ellipsis"></div>
        <div class="ellipsis"></div>
        <div class="ellipsis"></div>
        <div class="circle is-cover"></div>
      </div>
      <div class="layer">
        <div class="circle is-second"></div>
      </div>
      <div class="layer">
        <div class="circle is-third"></div>
      </div>
      <div class="layer">
        <div class="module">
          <div
            class="circle node"
            data-info='{"title":"Project-Based Campaigns:","icon":"compass","description":" \n \n \n\n Customised campaigns meticulously designed to meet specific client objectives, ensuring a targeted approach and measurable outcomes.\n    "}'
            data-index="1"
          >
            <div class="subtitle">Project-Based</div>
            <h4 class="title is-4">Campaigns</h4>
          </div>
          <div class="leaf"></div>
        </div>
        <div class="module">
          <div
            class="circle node"
            data-info='{"title":"Sales Initiatives:","icon":"coins","description":" \n \n \n\nDynamic and persuasive sales strategies to increase client revenue, with a focus on brand-aligned customer engagement.\n    "}'
            data-index="2"
          >
            <div class="subtitle">Sales</div>
            <h4 class="title is-4">Initiatives</h4>
          </div>
          <div class="leaf"></div>
        </div>
        <div class="module">
          <div
            class="circle node"
            data-info='{"title":"Lead Generation:","icon":"comments","description":"\n \n  \n\nAdvanced techniques to identify and cultivate potential clients for your business, turning prospects into valuable leads.    "}'
            data-index="3"
          >
            <div class="subtitle">Lead</div>
            <h4 class="title is-4">Generation</h4>
          </div>
          <div class="leaf"></div>
        </div>

        <div class="module">
          <div
            class="circle node"
            data-info='{"title":"Survey Conduction:","icon":"book","description":"\n \n \n\n Gathering valuable market insights and customer feedback to inform your business strategies and improve product/service offerings.   "}'
            data-index="4"
          >
            <div class="subtitle">Survey</div>
            <h4 class="title is-4">Conduction</h4>
          </div>
          <div class="leaf"></div>
        </div>
        <div class="module">
          <div
            class="circle node"
            data-info='{"title":"Technical Support for Microsoft Office 365:","icon":"headset","description":"\n \n \n\n Expert assistance and problem resolution for users of Microsoft Office 365, ensuring smooth operation and user satisfaction.    "}'
            data-index="5"
          >
            <div class="subtitle">Microsoft</div>
            <h4 class="title is-4">Support</h4>
          </div>
          <div class="leaf"></div>
        </div>
        <div class="module">
          <div
            class="circle node"
            data-info='{"title":"Virtual Office Assistant Services:","icon":"users","description":"\n \n \n \n  Professional and efficient handling of routine and specialized tasks, providing seamless support for businesses and their clientele.    "}'
            data-index="6"
          >
            <div class="subtitle">Virtual Office</div>
            <h4 class="title is-4">Assistance</h4>
          </div>
          <div class="leaf"></div>
        </div>
      </div>
      <div class="layer">
        <div
          class="circle node is-main"
          data-info='{"title":"Customer Query Resolution:","subtitle":"Customer Query Resolution:","icon":"check","main":true,"description":"\n \n \n \n \n Prompt and empathetic responses to customer inquiries, ensuring issues are addressed, and satisfaction is maintained.    "}'
          data-index="0"
        >
          <h2 class="title is-2">Customer</h2>
          <div class="subtitle is-strong">Query Resolution</div>
        </div>
      </div>
    </div>
    <div class="modal" id="introModal">
      <div class="modal-background" id="introModalBackground"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <div class="modal-card-title">
            <span> </span><span class="is-strong" id="introModalTitle"></span>
          </div>
          <button
            class="delete"
            id="introModalClose"
            aria-label="close"
          ></button>
        </header>
        <section class="modal-card-body">
          <div class="columns">
            <div class="column">
              <p id="introModalDescription"></p>
            </div>
            <div class="column is-flex"><i id="introModalIcon"></i></div>
          </div>
        </section>
        <footer class="modal-card-foot has-content-centered">
          <button class="button" id="introModalPrev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="button" id="introModalNext">
            <i class="fas fa-chevron-right"></i>
          </button>
        </footer>
      </div>
    </div>
    <!-- partial -->
    <script src="spin_dir/script/script.js"></script>
  </body>
</html>
